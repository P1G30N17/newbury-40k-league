<body>

    <!-- Header -->

        <a href="gallery.html"></a>

            </ul>
        </nav>

    <!-- Main -->
    <main>
        <div class="pg-description">
            <h3>League Application Form</h3>
        </div>
        <form id="application-form" action="https://formdump.codeinstitute.net" method="post">
            <label for="fname">Enter your First Name: </label><input type="text" id="fname" name="first_name"
                required><br>
            <label for="lname">Enter your Last Name: </label><input type="text" id="lname" name="last_name"
                required><br>
            <label for="faction">Choose your faction: </label><select name="faction" id="faction">
                <option value="space_marines">Space Marines</option>
                <option value="csm">Chaos Space Marines</option>
                <option value="dark_angels">Dark Angels</option>
                <option value="grey_knights">Grey Knights</option>
                <option value="thousand_sons">Thousand Sons</option>
                <option value="tau">Tau</option>
                <option value="aeldari">Aeldari</option>
                <option value="orks">Orks</option>
                <option value="necrons">Necrons</option>
                <option value="world_eaters">World Eaters</option>
            </select>
        </form>
        <div id="submit-results">
            <input type="submit" class="league-button" value="Apply" form="application-form">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <h3 style="text-align: center;">Available Clubs in Newbury</h3>
        <ul id="social-networks">
            <li>
                <p>Newbury Gaming - Monday</p><a href="https://www.facebook.com/groups/407728405946483" target="_blank"

            <li>
                <p>Gitmob Gaming - Wednesday</p><a href="https://www.facebook.com/groups/331001307708399"

            <li>
                <p>Gobbo Gaming - Friday</p><a href="https://www.facebook.com/groups/331001307708399" target="_blank"
                    rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook"></i></a>
        </ul>
    </footer>
