    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

<body>

    <!-- Header -->
    <header>
        <a href="submitresults.html"></a>
        <h1 id="logo">Newbury 40K League<img src="assets/icons/terminator.ico" alt="Terminator Helmet"></h1>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="matchups.html">League Matchups</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="pg-description">
            <h3>Submit your League Game Results here:</h3>
        </div>
        <form id="submit-results-form" action="https://formdump.codeinstitute.net" method="post">
            <div>
                <label for="player-name">Your Name: </label><select name="player_name" id="player-name">
                    <option value="james king">James King</option>
                    <option value="peter scott">Peter Scott</option>
                    <option value="chris green">Chris Green</option>
                    <option value="matt howson">Matt Howson</option>
                    <option value="jimmy king">Jimmy King</option>
                </select>
                <br>
                <label for="player-score">Your Victory Points: </label><input type="number" id="player-score"
                    name="player_score" class="score-input" required><br>
                <label for="opponent-name">Opponent's Name: </label><select name="opponent_name" id="opponent-name">
                    <option value="james king">James King</option>
                    <option value="peter scott">Peter Scott</option>
                    <option value="chris green">Chris Green</option>
                    <option value="matt howson">Matt Howson</option>
                    <option value="jimmy king">Jimmy King</option>
                </select>
                <br>
                <label for="opponent-score">Opponent's Victory Points: </label><input type="number" id="opponent-score"
                    name="opponent_score" class="score-input" required><br>
            </div>
        </form>
        <span id="waiver">
            <!-- At a future date once the old webpage is phased out the rules page will be incoportaed into this website. -->
            <label for="waivertext">I accept the
                <a href="https://www.newbury40kleague.uk" target="_blank" rel="noopener"
                    aria-label="Newbury 40K League page (opens in a new tab)">rules</a> of the Newbury 40K
                League</label>
            <input type="checkbox" id="waivertext" name="waiver" value="agree" form="submit-results-form" required>
        </span>
        <div id="submit-results">
            <input type="submit" class="league-button" value="Submit Results" form="submit-results-form">
        </div>
        <br>
    </main>

    <!-- Footer -->
    <footer>
        <h3 style="text-align: center;">Available Clubs in Newbury</h3>
        <ul id="social-networks">
            <li>
                <p>Newbury Gaming - Monday</p><a href="https://www.facebook.com/groups/407728405946483" target="_blank"
                    rel="noopener" aria-label="Newbury Gaming Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook"></i></a>
            <li>
                <p>Gitmob Gaming - Wednesday</p><a href="https://www.facebook.com/groups/331001307708399"
                    target="_blank" rel="noopener" aria-label="Gitmob Gaming Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook"></i></a>
            <li>
                <p>Gobbo Gaming - Friday</p><a href="https://www.facebook.com/groups/331001307708399" target="_blank"
                    rel="noopener" aria-label="Gobbo Gaming Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook"></i></a>
        </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/db748690da.js" crossorigin="anonymous"></script>

</body>
